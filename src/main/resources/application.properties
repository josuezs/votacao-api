# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/votacao?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=teste
spring.datasource.password=teste
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# JPA SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=true
# Logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
